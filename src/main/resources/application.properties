spring.application.name=BusPassManagement

# ========================
# SPRING BOOT SETTINGS
# ========================
# Allow circular references temporarily to fix authentication
spring.main.allow-circular-references=true

# ========================
# DATABASE CONFIGURATION
# ========================

# Use environment variables if available (Render/Cloud)
# Else fallback to your local MySQL database
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:buspassdb}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:9074841649}

# ========================
# JPA / HIBERNATE SETTINGS
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========================
# SERVER SETTINGS
# ========================
server.port=${PORT:8080}

# ========================
# THYMELEAF SETTINGS
# ========================
spring.thymeleaf.cache=false

# ========================
# FILE UPLOAD SETTINGS (THE FIX)
# ========================
# Increase the maximum size for individual files to 10MB (default is 1MB)
spring.servlet.multipart.max-file-size=10MB
# Increase the maximum size for the total request (including all files and form data) to 10MB
spring.servlet.multipart.max-request-size=10MB
