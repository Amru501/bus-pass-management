spring.application.name=BusPassManagement

# ========================
# DATABASE CONFIGURATION
# ========================

# Use environment variables if available (Render/Cloud)
# Else fallback to your local MySQL database
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:buspassdb}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:9074841649}

# ========================
# JPA / HIBERNATE SETTINGS
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========================
# SERVER SETTINGS
# ========================
server.port=${PORT:8080}

# ========================
# THYMELEAF SETTINGS
# ========================
spring.thymeleaf.cache=false
