spring.application.name=BusPassManagement

# Use environment variables for the database connection.
# These will be provided by the Render dashboard.
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
# You may want to set this to false in production
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Use the PORT environment variable provided by Render, defaulting to 8080 locally
server.port=${PORT:8080}

# Thymeleaf cache should be enabled in a production environment for better performance
spring.thymeleaf.cache=false

