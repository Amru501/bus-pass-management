<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Payment Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <a th:href="@{/}" class="btn btn-secondary mb-3">← Back to Dashboard</a>
    
    <h2 class="mb-4" sec:authorize="hasAuthority('ROLE_ADMIN')">All Payment Records</h2>
    <h2 class="mb-4" sec:authorize="hasAuthority('ROLE_USER')">My Installments</h2>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <div sec:authorize="hasAuthority('ROLE_ADMIN')" class="mb-4">
        <a th:href="@{/payments/add}" class="btn btn-danger shadow-sm">Create New Fee Schedule for Student</a>
    </div>

    <!-- STUDENT: Payment Summary & Quick Pay -->
    <div sec:authorize="hasAuthority('ROLE_USER')" class="card mb-4">
        <div class="card-header">Payment Summary</div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <h5>Total Paid: <span class="text-success" th:text="${'₹' + #numbers.formatDecimal(totalPaid, 1, 'COMMA', 2, 'POINT')}"></span></h5>
                </div>
                <div class="col-md-4">
                    <h5>Total Pending: <span class="text-danger" th:text="${'₹' + #numbers.formatDecimal(totalPending, 1, 'COMMA', 2, 'POINT')}"></span></h5>
                </div>
                <div class="col-md-4 text-end" th:if="${totalPending > 0}">
                    <form th:action="@{/payments/pay-full}" method="post" onsubmit="return confirm('Pay the full outstanding sum?');">
                        <button type="submit" class="btn btn-success shadow">Pay Full Balance</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- MAIN PAYMENT TABLE -->
    <div th:if="${#lists.isEmpty(payments) and !errorMessage}" class="alert alert-info">
        No payment records found.
    </div>
    
    <div th:unless="${#lists.isEmpty(payments)}" class="table-responsive">
        <table class="table table-striped table-hover shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th sec:authorize="hasAuthority('ROLE_ADMIN')">Student</th>
                    <th>Amount</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${payments}" th:classappend="${p.status.name() == 'PAID' ? 'table-success' : ''}">
                    <td th:text="${p.id}">1</td>
                    <td sec:authorize="hasAuthority('ROLE_ADMIN')" th:text="${p.user?.name ?: 'N/A'}">Student Name</td>
                    <td th:text="${'₹' + #numbers.formatDecimal(p.amount, 1, 'COMMA', 2, 'POINT')}">₹1500.00</td>
                    <td th:text="${#temporals.format(p.dueDate, 'dd-MMM-yyyy')}">20-Dec-2025</td>
                    <td>
                        <span th:text="${p.status.name()}"
                              th:classappend="${p.status.name() == 'PAID' ? 'badge bg-success' : 'badge bg-warning text-dark'}">STATUS</span>
                    </td>
                    <td>
                        <a th:if="${p.status.name() == 'PENDING'}" sec:authorize="hasAuthority('ROLE_USER')" 
                           th:href="@{/payments/pay/{id}(id=${p.id})}" class="btn btn-sm btn-primary">Pay Now</a>
                        <a sec:authorize="hasAuthority('ROLE_ADMIN')" th:href="@{/payments/delete/{id}(id=${p.id})}" 
                           class="btn btn-sm btn-danger" onclick="return confirm('Delete this payment record?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
