<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - BusNova</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          crossorigin="anonymous">
    
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" 
          rel="stylesheet">
    
    <!-- Custom Futuristic Theme -->
    <link href="/css/futuristic-theme.css" rel="stylesheet">
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .login-container {
            width: 100%;
            max-width: 380px;
            position: relative;
            z-index: 10;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .brand-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .brand-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .form-floating-futuristic {
            position: relative;
            margin-bottom: 20px;
        }
        
        .form-floating-futuristic input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            padding: 16px 14px 6px;
            height: auto;
            transition: all 0.3s ease;
            padding-right: 50px; /* Add space for the toggle button */
        }
        
        .form-floating-futuristic input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00ffff;
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.2);
            outline: none;
        }
        
        .form-floating-futuristic label {
            color: #b8b8b8;
            padding: 14px;
            transition: all 0.3s ease;
        }
        
        .form-floating-futuristic input:focus ~ label,
        .form-floating-futuristic input:not(:placeholder-shown) ~ label {
            color: #00ffff;
            transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-element {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-cyan);
            border-radius: 50%;
            animation: floatUp 8s linear infinite;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Password Toggle Button */
        .password-toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #b8b8b8;
            font-size: 14px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
            z-index: 10;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            top: calc(50% + 2px); /* Fine-tune vertical position */
        }
        
        .password-toggle-btn:hover {
            color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
        }
        
        .password-toggle-btn:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body>

<!-- Floating Elements -->
<div class="floating-elements" id="floatingElements"></div>

<div class="login-container">
    <div class="login-card">
        <!-- Brand Section -->
        <div class="brand-section">
            <div class="brand-icon">
                <i class="fas fa-bus"></i>
            </div>
            <h2 class="text-gradient mb-2">BusNova</h2>
            <p class="text-secondary">Sign in to access your dashboard</p>
        </div>

        <!-- Display Messages -->
        <div th:if="${param.logout}" class="alert alert-success-futuristic">
            <i class="fas fa-check-circle me-2"></i>You have been logged out successfully.
        </div>
        <div th:if="${param.error}" class="alert alert-danger-futuristic">
            <i class="fas fa-exclamation-triangle me-2"></i>Invalid username or password.
        </div>
        <div th:if="${successMessage}" class="alert alert-success-futuristic" th:text="${successMessage}"></div>

        <!-- Login Form -->
        <form method="post" th:action="@{/login}">
            <div class="form-floating-futuristic">
                <input type="email" class="form-control" id="username" name="username" 
                       placeholder="name@example.com" required>
                <label for="username">
                    <i class="fas fa-envelope me-2"></i>Email Address
                </label>
            </div>
            
            <div class="form-floating-futuristic">
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="••••••••" required>
                <label for="password">
                    <i class="fas fa-lock me-2"></i>Password
                </label>
                <button type="button" class="password-toggle-btn" onclick="togglePassword('password')">
                    <i class="fas fa-eye" id="password-eye"></i>
                </button>
            </div>
            
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-futuristic login-btn">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </div>
            
            <div class="text-center mb-3">
                <a th:href="@{/forgot-password}" class="text-decoration-none" style="color: #00ffff;">
                    <i class="fas fa-key me-1"></i>Forgot password?
                </a>
            </div>
        </form>
        
        <!-- Register Link -->
        <div class="text-center mt-3">
            <p class="text-white mb-0">
                Don't have an account? 
                <a th:href="@{/register}" class="text-decoration-none fw-semibold" style="color: #00ffff;">
                    Register here
                </a>
            </p>
        </div>
        
        <!-- Footer Info -->
        <div class="text-center mt-3 pt-2" style="border-top: 1px solid rgba(255, 255, 255, 0.1);">
            <small class="text-white-50">
                <i class="fas fa-shield-alt me-1"></i>
                Access is granted based on your role
            </small>
    </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script>
    // Create floating elements
    function createFloatingElements() {
        const container = document.getElementById('floatingElements');
        const elementCount = 15;
        
        for (let i = 0; i < elementCount; i++) {
            const element = document.createElement('div');
            element.className = 'floating-element';
            element.style.left = Math.random() * 100 + '%';
            element.style.animationDelay = Math.random() * 8 + 's';
            element.style.animationDuration = (Math.random() * 4 + 6) + 's';
            container.appendChild(element);
        }
    }
    
    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
        createFloatingElements();
        
        // Add form validation styling
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() !== '') {
                    this.classList.add('has-value');
                } else {
                    this.classList.remove('has-value');
                }
            });
        });
        
        // Add loading state to login button
        const loginForm = document.querySelector('form');
        loginForm.addEventListener('submit', function() {
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';
            submitBtn.disabled = true;
            
            // Re-enable after 5 seconds (in case of error)
            setTimeout(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 5000);
        });
        
        // Add focus effects
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    });
    
    // Add CSS for form states
    const style = document.createElement('style');
    style.textContent = `
        .form-floating-futuristic.focused input {
            transform: scale(1.02);
        }
        
        .form-floating-futuristic input.has-value ~ label {
            color: var(--accent-cyan);
            transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
        }
        
        .login-card {
            animation: slideInUp 0.6s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    `;
    document.head.appendChild(style);
    
    // Password toggle functionality
    function togglePassword(fieldId) {
        const passwordField = document.getElementById(fieldId);
        const eyeIcon = document.getElementById(fieldId + '-eye');
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    }
</script>

</body>
</html>
