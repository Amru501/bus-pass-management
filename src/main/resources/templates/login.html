<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - Bus Pass Management</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          crossorigin="anonymous">
    <!-- Custom style -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #1a1a2e; /* Dark blue background */
        }

        .login-card {
            max-width: 400px;
            width: 100%;
            padding: 25px;
            border-radius: 1rem;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

<!-- Canvas for the background animation -->
<canvas id="background-canvas"></canvas>

<div class="card login-card shadow-lg border-0">
    <div class="card-body">
        <h3 class="card-title text-center mb-4 text-primary">Bus Pass Login</h3>
        <p class="text-center text-muted mb-4">Sign in to access your dashboard.</p>

        <!-- Display Messages -->
        <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
        <div th:if="${param.error}" class="alert alert-danger">Invalid username or password.</div>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

        <!-- Login Form -->
        <form method="post" th:action="@{/login}">
            <div class="mb-3">
                <label for="username" class="form-label">Email (Username)</label>
                <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg shadow-sm">Log In</button>
            </div>
            <div class="text-center mb-3">
                <a th:href="@{/forgot-password}" class="text-decoration-none">Forgot password?</a>
            </div>
            <div class="text-center mt-3">
                <p class="text-muted mb-0">Don't have an account? <a th:href="@{/register}" class="text-decoration-none">Register here</a></p>
            </div>
        </form>
    </div>
    <div class="card-footer text-muted text-center border-0 bg-transparent">
        <p class="small mb-0">* Access is granted based on your role.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<!-- JavaScript for the animated route map -->
<script>
    const canvas = document.getElementById('background-canvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    const dots = [];
    const buses = [];
    const dotCount = 200;
    const busCount = 10;
    const routes = [
        [{x: 0.1, y: 0.2}, {x: 0.4, y: 0.8}, {x: 0.9, y: 0.3}],
        [{x: 0.8, y: 0.1}, {x: 0.2, y: 0.5}, {x: 0.8, y: 0.9}],
        [{x: 0.2, y: 0.9}, {x: 0.9, y: 0.6}, {x: 0.1, y: 0.1}]
    ];

    function resizeCanvas() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    class Dot {
        constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.radius = Math.random() * 1.5;
            this.alpha = Math.random() * 0.5 + 0.2;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
            ctx.fill();
        }
    }
    
    class Bus {
        constructor() {
            this.route = routes[Math.floor(Math.random() * routes.length)];
            this.segment = 0;
            this.progress = Math.random();
            this.speed = Math.random() * 0.002 + 0.001;
        }

        update() {
            this.progress += this.speed;
            if (this.progress >= 1) {
                this.progress = 0;
                this.segment = (this.segment + 1) % this.route.length;
            }
        }

        draw() {
            const start = this.route[this.segment];
            const end = this.route[(this.segment + 1) % this.route.length];
            
            const currentX = (start.x + (end.x - start.x) * this.progress) * width;
            const currentY = (start.y + (end.y - start.y) * this.progress) * height;

            ctx.beginPath();
            ctx.arc(currentX, currentY, 3, 0, Math.PI * 2);
            ctx.fillStyle = '#0d6efd';
            ctx.shadowColor = '#0d6efd';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;
        }
    }

    function init() {
        for (let i = 0; i < dotCount; i++) {
            dots.push(new Dot());
        }
        for (let i = 0; i < busCount; i++) {
            buses.push(new Bus());
        }
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);

        // Draw static grid dots
        dots.forEach(dot => dot.draw());
        
        // Draw routes
        ctx.strokeStyle = 'rgba(13, 110, 253, 0.2)';
        ctx.lineWidth = 1;
        routes.forEach(route => {
            ctx.beginPath();
            ctx.moveTo(route[0].x * width, route[0].y * height);
            for(let i = 1; i < route.length; i++) {
                ctx.lineTo(route[i].x * width, route[i].y * height);
            }
            ctx.closePath();
            ctx.stroke();
        });

        // Update and draw buses
        buses.forEach(bus => {
            bus.update();
            bus.draw();
        });

        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
        resizeCanvas();
        dots.length = 0;
        buses.length = 0;
        init();
    });

    resizeCanvas();
    init();
    animate();
</script>

</body>
</html>
