<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - Bus Pass Management</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          crossorigin="anonymous">
    <!-- Custom style to center the card and improve look -->
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            padding: 25px;
            border-radius: 1rem;
        }
    </style>
</head>
<body>

<div class="card login-card shadow-lg border-0">
    <div class="card-body">
        <h3 class="card-title text-center mb-4 text-primary">Bus Pass Login</h3>
        <p class="text-center text-muted mb-4">Sign in to access your dashboard.</p>

        <!-- Display Logout Success Message -->
        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
            You have been successfully logged out.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Display Login Error Message -->
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            Invalid username or password. Please try again.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <!-- Display Success Message from Registration -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
             <span th:text="${successMessage}"></span>
             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- The actual Spring Security login form -->
        <!-- Action defaults to /login, which is handled by Spring Security -->
        <form method="post" th:action="@{/login}">
            
            <div class="mb-3">
                <label for="username" class="form-label">Email (Username)</label>
                <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com" required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
            </div>
            
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg shadow-sm">Log In</button>
            </div>
            
            <div class="text-center mt-3">
                <p class="text-muted mb-0">Don't have an account? <a th:href="@{/register}" class="text-decoration-none">Register here</a></p>
            </div>

        </form>

    </div>
    <div class="card-footer text-muted text-center border-0 bg-white">
        <!-- Guidance for different roles -->
        <p class="small mb-0">
            * Use your credentials. Access is granted based on your registered role (User, Driver, or Admin).
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
