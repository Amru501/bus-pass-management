<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .error-container {
            max-width: 550px;
            width: 100%;
            text-align: center;
            padding: 20px;
        }
        .illustration-container {
            width: 300px; /* Increased size for the new image */
            height: auto;
            margin: 0 auto 1.5rem auto;
        }
        .error-image {
            max-width: 100%;
            height: auto;
        }
        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: #343a40;
            margin-bottom: 0.75rem;
        }
        p {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .btn-home {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
            padding: 12px 30px;
            font-weight: 500;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }
        .btn-home:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="illustration-container">
            <!-- Replaced the SVG with an <img> tag pointing to the new image -->
            <img th:src="@{/images/buscrash.png}" alt="Illustration of a crashed bus" class="error-image" />
        </div>
        
        <h1>System Unavailable</h1>
        <p>
            We're sorry, but it looks like we've encountered an unexpected technical issue.
            Our team has been automatically notified.
        </p>
        <a th:href="@{/}" class="btn-home">Return to Dashboard</a>
    </div>
</body>
</html>
