<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="mb-3">Verify OTP</h3>
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                    <form method="post" th:action="@{/forgot-password/verify}">
                        <input type="hidden" name="email" th:value="${email}">
                        <div class="mb-3">
                            <label class="form-label">Enter OTP</label>
                            <input type="text" name="otp" pattern="[0-9]{6}" class="form-control" placeholder="6-digit code" required>
                        </div>
                        <button class="btn btn-primary">Verify</button>
                        <a th:href="@{/forgot-password}" class="btn btn-link">Resend</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
