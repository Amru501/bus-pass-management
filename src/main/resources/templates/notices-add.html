<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Post New Notice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <a th:href="@{/notices}" class="btn btn-secondary mb-3">‚Üê Back to Notices Feed</a>
    
    <h2 class="mb-4 text-warning">Post New Notice (Admin / Driver Only)</h2>

    <!-- Link to Home Page -->
    <a th:href="@{/}" class="btn btn-outline-secondary mb-4">Go to Dashboard</a>

    <!-- POST NOTICE FORM -->
    <div class="card shadow-lg">
        <div class="card-body">
            
            <form th:action="@{/notices/add}" th:object="${notice}" method="post">
                
                <!-- Validation Errors -->
                <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
                    Please correct the following errors before posting.
                </div>

                <div class="mb-4">
                    <label for="busSelect" class="form-label fw-bold">1. Select Target Bus</label>
                    <select id="busSelect" th:field="*{bus.id}" class="form-select" th:errorclass="is-invalid">
                        <option value="">-- Select a Bus/Route --</option>
                        <option value="ALL">ALL BUSES / ALL ROUTES</option> 
                        <!-- Iterate over the list of buses provided by the controller -->
                        <option th:each="bus : ${buses}" 
                                th:value="${bus.id}" 
                                th:text="${bus.busNumber + ' - ' + bus.route}">Bus Number - Route Details</option>
                    </select>
                    <div class="invalid-feedback" th:errors="*{bus}">Bus selection is required.</div>
                </div>

                <div class="mb-4">
                    <label for="messageTextarea" class="form-label fw-bold">2. Message Content</label>
                    <textarea id="messageTextarea" th:field="*{message}" class="form-control" 
                              rows="4" placeholder="e.g., Bus 402 is running 20 minutes late due to road closures." 
                              th:errorclass="is-invalid" required></textarea>
                    <div class="invalid-feedback" th:errors="*{message}">Message cannot be empty.</div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-warning btn-lg shadow">Post Alert</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
