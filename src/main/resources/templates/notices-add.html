<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Post New Notice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <a th:href="@{/notices}" class="btn btn-secondary mb-3">‚Üê Back to Notices Feed</a>
    
    <h2 class="mb-4 text-warning">Post New Notice (Admin / Driver Only)</h2>

    <a th:href="@{/}" class="btn btn-outline-secondary mb-4">Go to Dashboard</a>

    <!-- POST NOTICE FORM -->
    <div class="card shadow-lg">
        <div class="card-body">
            
            <form th:action="@{/notices/add}" th:object="${notice}" method="post">
                
                <!-- General Validation Errors -->
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>

                <div class="mb-4">
                    <label for="busId" class="form-label fw-bold">1. Select Target Bus</label>
                    <!-- 
                        *** FIX APPLIED HERE ***
                        - The 'name' remains "busId" to match the controller's @RequestParam.
                        - The 'th:classappend' now correctly checks for errors on the 'bus' field of the Notice object.
                        - A specific div is added below to display errors for the 'bus' field.
                        This aligns the template with the model structure, fixing the NotReadablePropertyException.
                    -->
                    <select id="busId" name="busId" class="form-select" 
                            th:classappend="${#fields.hasErrors('bus')} ? 'is-invalid' : ''" required>
                        <option value="">-- Select a Bus/Route --</option>
                        <option value="ALL">ALL BUSES / ALL ROUTES</option> 
                        <option th:each="bus : ${buses}" 
                                th:value="${bus.id}" 
                                th:text="${bus.busNumber + ' - ' + bus.route}">Bus Number - Route Details</option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('bus')}" th:errors="*{bus}">Bus Selection Error</div>
                </div>

                <div class="mb-4">
                    <label for="messageTextarea" class="form-label fw-bold">2. Message Content</label>
                    <textarea id="messageTextarea" th:field="*{message}" class="form-control" 
                              rows="4" placeholder="e.g., Bus 402 is running 20 minutes late due to road closures." 
                              th:errorclass="is-invalid" required></textarea>
                    <div class="invalid-feedback" th:errors="*{message}">Message cannot be empty.</div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-warning btn-lg shadow">Post Alert</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
