<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Post New Notice</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" 
          rel="stylesheet">
    
    <!-- Custom Futuristic Theme -->
    <link href="/css/futuristic-theme.css" rel="stylesheet">
    
    <style>
        body {
            background: var(--bg-primary);
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        .notice-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        
        .page-header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--glass-shadow);
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }
        
        .page-header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .page-title {
            font-size: 2.2rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        
        .page-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            position: relative;
            z-index: 2;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .notice-form-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--glass-shadow);
            position: relative;
        }
        
        .notice-form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
        }
        
        .form-header {
            background: var(--primary-gradient);
            color: white;
            padding: 20px 25px;
            position: relative;
            overflow: hidden;
        }
        
        .form-header::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 15s linear infinite reverse;
        }
        
        .form-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .form-select:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.1);
            outline: none;
        }
        
        .form-select option {
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            resize: vertical;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.1);
            outline: none;
        }
        
        .form-control::placeholder {
            color: var(--text-secondary);
        }
        
        .form-control.is-invalid {
            border-color: var(--accent-danger);
            background: rgba(255, 107, 107, 0.1);
        }
        
        .form-control.is-invalid:focus {
            border-color: var(--accent-danger);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }
        
        .form-select.is-invalid {
            border-color: var(--accent-danger);
            background: rgba(255, 107, 107, 0.1);
        }
        
        .form-select.is-invalid:focus {
            border-color: var(--accent-danger);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }
        
        .invalid-feedback {
            color: var(--accent-danger);
            font-size: 0.875rem;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .alert {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .alert-danger {
            border-color: var(--accent-danger);
            background: rgba(255, 107, 107, 0.1);
        }
        
        .alert-danger::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-danger);
        }
        
        .alert-danger .btn-close {
            filter: invert(1);
        }
        
        .submit-button {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 15px 30px;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.2);
        }
        
        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0, 255, 255, 0.3);
        }
        
        .submit-button:hover::before {
            left: 100%;
        }
        
        .submit-button:active {
            transform: translateY(0);
        }
        
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-element {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--accent-cyan);
            border-radius: 50%;
            animation: floatUp 10s linear infinite;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .step-indicator {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background: var(--primary-gradient);
            color: white;
            border-radius: 50%;
            font-size: 0.8rem;
            font-weight: 700;
            margin-right: 8px;
        }
        
        @media (max-width: 768px) {
            .page-title {
                font-size: 1.8rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: stretch;
            }
            
            .action-buttons > div {
                width: 100%;
            }
            
            .form-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<!-- Floating Elements -->
<div class="floating-elements" id="floatingElements"></div>

<div class="notice-container">
    <div class="page-header">
        <h1 class="page-title">
            <i class="fas fa-bullhorn me-3"></i>Post New Notice
        </h1>
        <p class="page-subtitle">Create alerts and announcements for students</p>
    </div>

    <div class="action-buttons">
        <div>
            <a th:href="@{/notices}" class="btn btn-futuristic btn-secondary-futuristic">
                <i class="fas fa-arrow-left me-2"></i>Back to Notices Feed
            </a>
        </div>
        <div>
            <a th:href="@{/}" class="btn btn-futuristic btn-outline-futuristic">
                <i class="fas fa-home me-2"></i>Go to Dashboard
            </a>
        </div>
    </div>

    <!-- POST NOTICE FORM -->
    <div class="notice-form-card">
        <div class="form-header">
            <h3 class="form-title">
                <i class="fas fa-edit"></i>Create New Alert
            </h3>
        </div>
        <div class="form-body">
            <form th:action="@{/notices/add}" th:object="${notice}" method="post">
                
                <!-- General Validation Errors -->
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>

                <div class="form-group">
                    <label for="busId" class="form-label">
                        <span class="step-indicator">1</span>Select Target Bus
                    </label>
                    <select id="busId" name="busId" class="form-select" 
                            th:classappend="${#fields.hasErrors('bus')} ? 'is-invalid' : ''" required>
                        <option value="">-- Select a Bus/Route --</option>
                        <option value="ALL">ALL BUSES / ALL ROUTES</option> 
                        <option th:each="bus : ${buses}" 
                                th:value="${bus.id}" 
                                th:text="${bus.busNumber + ' - ' + bus.route}">Bus Number - Route Details</option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('bus')}" th:errors="*{bus}">
                        <i class="fas fa-exclamation-circle"></i>Bus Selection Error
                    </div>
                </div>

                <div class="form-group">
                    <label for="messageTextarea" class="form-label">
                        <span class="step-indicator">2</span>Message Content
                    </label>
                    <textarea id="messageTextarea" th:field="*{message}" class="form-control" 
                              rows="4" placeholder="e.g., Bus 402 is running 20 minutes late due to road closures." 
                              th:errorclass="is-invalid" required></textarea>
                    <div class="invalid-feedback" th:errors="*{message}">
                        <i class="fas fa-exclamation-circle"></i>Message cannot be empty.
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="submit-button">
                        <i class="fas fa-paper-plane me-2"></i>Post Alert
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Create floating elements
    function createFloatingElements() {
        const container = document.getElementById('floatingElements');
        const elementCount = 12;
        
        for (let i = 0; i < elementCount; i++) {
            const element = document.createElement('div');
            element.className = 'floating-element';
            element.style.left = Math.random() * 100 + '%';
            element.style.animationDelay = Math.random() * 10 + 's';
            element.style.animationDuration = (Math.random() * 5 + 8) + 's';
            container.appendChild(element);
        }
    }
    
    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
        createFloatingElements();
        
        // Add entrance animation to form card
        const formCard = document.querySelector('.notice-form-card');
        formCard.style.animation = 'slideInUp 0.6s ease-out both';
        
        // Add focus effects to form elements
        const formElements = document.querySelectorAll('.form-control, .form-select');
        formElements.forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
                this.parentElement.style.transition = 'transform 0.3s ease';
            });
            
            element.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
        
        // Add character counter for textarea
        const textarea = document.getElementById('messageTextarea');
        if (textarea) {
            const maxLength = 500;
            const counter = document.createElement('div');
            counter.className = 'text-end text-secondary mt-2';
            counter.style.fontSize = '0.875rem';
            textarea.parentElement.appendChild(counter);
            
            function updateCounter() {
                const remaining = maxLength - textarea.value.length;
                counter.textContent = `${textarea.value.length}/${maxLength} characters`;
                counter.style.color = remaining < 50 ? 'var(--accent-warning)' : 'var(--text-secondary)';
            }
            
            textarea.addEventListener('input', updateCounter);
            updateCounter();
        }
        
        // Add form validation feedback
        const form = document.querySelector('form');
        if (form) {
            form.addEventListener('submit', function(e) {
                const submitButton = this.querySelector('.submit-button');
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Posting...';
                submitButton.disabled = true;
            });
        }
        
        // Add hover effects to action buttons
        const actionButtons = document.querySelectorAll('.action-buttons .btn');
        actionButtons.forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
                this.style.boxShadow = '0 8px 20px rgba(0, 255, 255, 0.2)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = 'none';
            });
        });
    });
    
    // Add CSS for animations
    const style = document.createElement('style');
    style.textContent = `
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .btn-futuristic {
            position: relative;
            overflow: hidden;
        }
        
        .btn-futuristic::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-futuristic:hover::before {
            left: 100%;
        }
    `;
    document.head.appendChild(style);
</script>

</body>
</html>
