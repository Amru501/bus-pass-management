<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register - Bus Pass Management</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          crossorigin="anonymous">
    <!-- Custom style to center the card and improve look -->
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .register-card {
            max-width: 500px;
            width: 100%;
            padding: 25px;
            border-radius: 1rem;
        }
    </style>
</head>
<body>

<div class="card register-card shadow-lg border-0">
    <div class="card-body">
        <h3 class="card-title text-center mb-4 text-primary">Student Registration</h3>
        <p class="text-center text-muted mb-4">Register as a Student (User) to access payment and route info.</p>
        
        <!-- The actual Spring Security registration form -->
        <form th:action="@{/register}" th:object="${user}" method="post">
            
            <!-- GLOBAL VALIDATION ERRORS (CRITICAL FIX: This section MUST be inside the form) -->
            <div th:if="${#fields.hasAnyErrors()}" class="alert alert-warning">
                Please correct the errors below.
            </div>
            
            <!-- Email Duplication Error -->
            <div th:if="${emailError}" class="alert alert-danger" role="alert">
                 <span th:text="${emailError}">Email already exists.</span>
            </div>

            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" th:field="*{name}" class="form-control" 
                       th:errorclass="is-invalid" id="name" placeholder="John Doe" required>
                <div class="invalid-feedback" th:errors="*{name}">Name Error</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" 
                       th:errorclass="is-invalid" id="email" placeholder="name@example.com" required>
                <div class="invalid-feedback" th:errors="*{email}">Email Error</div>
            </div>
            
            <!-- Phone (Optional, assuming you don't enforce @NotNull here) -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number (Optional)</label>
                <input type="tel" th:field="*{phone}" class="form-control" id="phone">
                <div class="invalid-feedback" th:errors="*{phone}">Phone Error</div>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" 
                       th:errorclass="is-invalid" id="password" placeholder="••••••••" required>
                <div class="invalid-feedback" th:errors="*{password}">Password Error</div>
            </div>
            
            <!-- Hidden field for default role (or temporary dropdown) -->
            <input type="hidden" th:field="*{role}" th:value="USER" />

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg shadow-sm">Register</button>
            </div>
            
            <div class="text-center mt-3">
                <p class="text-muted mb-0">Already have an account? <a th:href="@{/login}" class="text-decoration-none">Login here</a></p>
            </div>
        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
