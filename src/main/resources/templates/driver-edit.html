<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Driver</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" 
          rel="stylesheet">
    
    <!-- Custom Futuristic Theme -->
    <link href="/css/futuristic-theme.css" rel="stylesheet">
    
    <style>
        body {
            background: var(--bg-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .edit-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        
        .edit-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--glass-shadow);
        }
        
        .edit-header {
            background: var(--primary-gradient);
            color: white;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .edit-header::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 15s linear infinite reverse;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .edit-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            position: relative;
            z-index: 2;
        }
        
        .edit-body {
            padding: 40px;
        }
        
        .form-floating-futuristic {
            position: relative;
            margin-bottom: 20px;
        }
        
        .form-floating-futuristic input,
        .form-floating-futuristic select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            padding: 16px 14px 6px;
            height: auto;
            transition: all 0.3s ease;
        }
        
        .form-floating-futuristic select {
            color: #ffffff !important;
        }
        
        .form-floating-futuristic select option {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff !important;
        }
        
        .form-floating-futuristic input:focus,
        .form-floating-futuristic select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.2);
            outline: none;
        }
        
        .form-floating-futuristic label {
            color: var(--text-secondary);
            padding: 14px;
            transition: all 0.3s ease;
        }
        
        .form-floating-futuristic input:focus ~ label,
        .form-floating-futuristic input:not(:placeholder-shown) ~ label,
        .form-floating-futuristic select:focus ~ label,
        .form-floating-futuristic select:not([value=""]) ~ label {
            color: var(--accent-cyan);
            transform: translateY(-2px);
        }
        
        .current-image-container {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .current-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--accent-cyan);
        }
    </style>
</head>
<body>

<div class="edit-container">
    <div class="mb-4">
        <a th:href="@{/drivers}" class="btn btn-futuristic btn-secondary-futuristic">
            <i class="fas fa-arrow-left me-2"></i>Back to Drivers
        </a>
    </div>

    <div class="edit-card">
        <div class="edit-header">
            <h2 class="edit-title">
                <i class="fas fa-user-edit me-2"></i>Edit Driver Profile
            </h2>
        </div>
        
        <div class="edit-body">
            <form th:action="@{/drivers/update/{id}(id=${driver.id})}" th:object="${driver}" method="post" enctype="multipart/form-data">
                
                <!-- Display Errors -->
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                
                <!-- Current Image -->
                <div class="current-image-container">
                    <p class="text-secondary mb-2"><strong>Current Photo:</strong></p>
                    <img th:if="${driver.image}" th:src="@{'data:image/png;base64,' + ${driver.image}}" class="current-image" alt="Current Driver Photo">
                    <div th:unless="${driver.image}" class="current-image d-flex align-items-center justify-content-center bg-secondary">
                        <i class="fas fa-user fa-2x text-white"></i>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="form-floating-futuristic">
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Full Name" required>
                            <label for="name">
                                <i class="fas fa-user me-2"></i>Full Name
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating-futuristic">
                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email Address" required>
                            <label for="email">
                                <i class="fas fa-envelope me-2"></i>Email Address
                            </label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating-futuristic">
                            <input type="tel" th:field="*{phone}" class="form-control" id="phone" placeholder="Phone Number">
                            <label for="phone">
                                <i class="fas fa-phone me-2"></i>Phone Number
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating-futuristic">
                            <input type="file" name="imageFile" class="form-control" id="imageFile" accept="image/png, image/jpeg">
                            <label for="imageFile">
                                <i class="fas fa-camera me-2"></i>Update Photo (Optional)
                            </label>
                        </div>
                        <p class="text-secondary small mt-1">
                            Leave empty to keep current photo
                        </p>
                    </div>
                    <div class="col-12">
                        <div class="form-floating-futuristic">
                            <select name="assignedBusId" class="form-select" id="assignedBusId">
                                <option value="">-- No Bus Assigned --</option>
                                <option th:each="bus : ${buses}" 
                                        th:value="${bus.id}" 
                                        th:text="${bus.busNumber + ' - ' + bus.route}"
                                        th:selected="${driver.assignedBus != null && bus.id == driver.assignedBus.id}">
                                </option>
                            </select>
                            <label for="assignedBusId">
                                <i class="fas fa-bus me-2"></i>Assign to Bus (Optional)
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex gap-3 justify-content-end mt-4">
                    <a th:href="@{/drivers}" class="btn btn-futuristic btn-secondary-futuristic">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                    <button type="submit" class="btn btn-futuristic btn-primary-futuristic">
                        <i class="fas fa-save me-2"></i>Update Driver
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
