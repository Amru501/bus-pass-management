<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Digital Bus Pass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Inter', sans-serif;
        }
        .pass-container {
            max-width: 400px;
            margin: 40px auto;
            border-radius: 15px;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            background: linear-gradient(135deg, #343a40, #212529);
        }
        .pass-header {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-align: center;
        }
        .pass-body {
            padding: 30px;
            text-align: center;
        }
        .qr-code-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .qr-code-container img {
            display: block;
        }
        .user-details h4 {
            margin-bottom: 0.25rem;
            font-weight: 600;
        }
        .user-details p {
            margin-bottom: 1.5rem;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        .status-badge {
            font-size: 1rem;
            padding: 0.6em 1em;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-secondary shadow-sm">‚Üê Back to Dashboard</a>
    </div>

    <div class="pass-container">
        <div class="pass-header">
            <h5 class="mb-0">STUDENT DIGITAL BUS PASS</h5>
            <small>Academic Year 2025-2026</small>
        </div>
        <div class="pass-body">
            <div class="user-details">
                <h4 th:text="${user.name}">Student Name</h4>
                <p class="text-white-50" th:text="${user.email}">student.email@example.com</p>
            </div>
            
            <div class="qr-code-container">
                <img th:src="@{'data:image/png;base64,' + ${qrCodeImage}}" alt="Bus Pass QR Code">
            </div>
            
            <div>
                <h5>PASS STATUS</h5>
                <span th:text="${passStatus}" 
                      th:classappend="${passStatus == 'ACTIVE'} ? 'bg-success' : 'bg-danger'"
                      class="badge rounded-pill status-badge">
                </span>
            </div>
            
            <p class="mt-4 small text-white-50">This pass is non-transferable.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
