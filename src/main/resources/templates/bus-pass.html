<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Digital Bus Pass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
        }
        .pass-container {
            max-width: 400px;
            margin: 50px auto;
            border-radius: 15px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .pass-header {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .pass-body {
            padding: 30px;
            text-align: center;
        }
        .qr-code {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        .user-details h5 {
            margin-bottom: 0;
            font-weight: 600;
        }
        .user-details p {
            margin-bottom: 1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-secondary shadow-sm">‚Üê Back to Dashboard</a>
    </div>

    <div class="pass-container">
        <div class="pass-header text-center">
            <h4 class="mb-0">STUDENT BUS PASS</h4>
            <small>Academic Year 2025-2026</small>
        </div>
        <div class="pass-body">
            <div class="user-details">
                <h5 th:text="${user.name}">Student Name</h5>
                <p class="text-white-50" th:text="${user.email}">student.email@example.com</p>
            </div>
            
            <div class="qr-code">
                <img th:src="@{'data:image/png;base64,' + ${qrCodeImage}}" alt="QR Code">
            </div>
            
            <p class="mt-3 small text-white-50">This pass is non-transferable.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
