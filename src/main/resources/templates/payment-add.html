<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Fee Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <a th:href="@{/payments}" class="btn btn-secondary mb-3">← Back to Payment List</a>
    
    <h2 class="mb-4 text-danger">Create Fee Schedule for a Student</h2>
    <p class="text-muted">This will generate a 3-installment payment plan for the selected student.</p>

    <div class="card shadow-lg">
        <div class="card-body">
            
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
            
            <form th:action="@{/payments/create}" method="post">
                
                <div class="mb-4">
                    <label for="userSelect" class="form-label fw-bold">1. Select Student</label>
                    <select id="userSelect" name="userId" class="form-select" required>
                        <option value="" disabled selected>-- Choose a student --</option>
                        <option th:each="student : ${students}" 
                                th:value="${student.id}" 
                                th:text="${student.name + ' (' + student.email + ')'}"></option>
                    </select>
                </div>
                
                <hr>
                
                <div class="row g-3 mb-4 border p-3 rounded bg-light">
                    <h5 class="text-secondary">Installment 1 Details</h5>
                    <div class="col-md-6">
                        <label for="inst1Amount" class="form-label">Amount (₹)</label>
                        <input type="number" name="inst1Amount" id="inst1Amount" class="form-control" step="0.01" min="1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inst1DueDate" class="form-label">Due Date</label>
                        <input type="date" name="inst1DueDate" id="inst1DueDate" class="form-control" required>
                    </div>
                </div>

                <div class="row g-3 mb-4 border p-3 rounded bg-light">
                    <h5 class="text-secondary">Installment 2 Details</h5>
                    <div class="col-md-6">
                        <label for="inst2Amount" class="form-label">Amount (₹)</label>
                        <input type="number" name="inst2Amount" id="inst2Amount" class="form-control" step="0.01" min="1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inst2DueDate" class="form-label">Due Date</label>
                        <input type="date" name="inst2DueDate" id="inst2DueDate" class="form-control" required>
                    </div>
                </div>
                
                <div class="row g-3 mb-4 border p-3 rounded bg-light">
                    <h5 class="text-secondary">Installment 3 Details</h5>
                    <div class="col-md-6">
                        <label for="inst3Amount" class="form-label">Amount (₹)</label>
                        <input type="number" name="inst3Amount" id="inst3Amount" class="form-control" step="0.01" min="1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inst3DueDate" class="form-label">Due Date</label>
                        <input type="date" name="inst3DueDate" id="inst3DueDate" class="form-control" required>
                    </div>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-danger btn-lg shadow">Generate Fee Schedule</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
