<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Payment Installment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <a th:href="@{/payments}" class="btn btn-secondary mb-3">← Back to Payment List</a>
    
    <h2 class="mb-4 text-danger">Set Fee Schedule by Route (Admin Only)</h2>
    <p class="text-muted">This schedule will create 3 payment records for every student assigned to the selected route.</p>

    <!-- FEE SCHEDULE FORM -->
    <div class="card shadow-lg">
        <div class="card-body">
            
            <!-- Display Validation Errors (from flash attributes) -->
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
            
            <!-- Action posts to /payments/schedule -->
            <form th:action="@{/payments/schedule}" method="post">
                
                <!-- Route Selection Dropdown -->
                <div class="col-md-12 mb-4">
                    <label for="routeSelect" class="form-label fw-bold">1. Target Route/Bus</label>
                    <select id="routeSelect" name="routeId" class="form-select" required>
                        <!-- Ensure one option is explicitly disabled/selected to force a choice -->
                        <option value="" disabled selected>-- Select Target Bus Route --</option>
                        <option value="ALL">ALL BUSES / ALL ROUTES</option>
                        <!-- Iterate over the 'buses' list provided by the controller -->
                        <option th:each="bus : ${buses}" 
                                th:value="${bus.id}" 
                                th:text="${'Bus: ' + bus.busNumber + ' - Route: ' + bus.route}">Bus Number - Route Details</option>
                    </select>
                </div>
                
                <hr>
                
                <!-- Installment 1 -->
                <div class="row g-3 mb-4 border p-3 rounded">
                    <h5 class="text-secondary">Installment 1 Details</h5>
                    <div class="col-md-6">
                        <label for="inst1Amount" class="form-label">Amount (₹)</label>
                        <input type="number" name="inst1Amount" id="inst1Amount" class="form-control" step="0.01" min="1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inst1DueDate" class="form-label">Due Date</label>
                        <!-- Input type date submits YYYY-MM-DD string, which LocalDate.parse expects -->
                        <input type="date" name="inst1DueDate" id="inst1DueDate" class="form-control" required>
                    </div>
                </div>

                <!-- Installment 2 -->
                <div class="row g-3 mb-4 border p-3 rounded">
                    <h5 class="text-secondary">Installment 2 Details</h5>
                    <div class="col-md-6">
                        <label for="inst2Amount" class="form-label">Amount (₹)</label>
                        <input type="number" name="inst2Amount" id="inst2Amount" class="form-control" step="0.01" min="1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inst2DueDate" class="form-label">Due Date</label>
                        <input type="date" name="inst2DueDate" id="inst2DueDate" class="form-control" required>
                    </div>
                </div>
                
                <!-- Installment 3 -->
                <div class="row g-3 mb-4 border p-3 rounded">
                    <h5 class="text-secondary">Installment 3 Details</h5>
                    <div class="col-md-6">
                        <label for="inst3Amount" class="form-label">Amount (₹)</label>
                        <input type="number" name="inst3Amount" id="inst3Amount" class="form-control" step="0.01" min="1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inst3DueDate" class="form-label">Due Date</label>
                        <input type="date" name="inst3DueDate" id="inst3DueDate" class="form-control" required>
                    </div>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-danger btn-lg shadow">Generate Fee Schedule</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
