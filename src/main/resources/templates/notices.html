<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Notices and Alerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <a th:href="@{/}" class="btn btn-secondary mb-3">‚Üê Back to Dashboard</a>
    
    <h2 class="mb-4">Latest Notices and Alerts (Student View)</h2>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
    
    <!-- Link to Add Notice (Visible to Admin/Driver) -->
    <div sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_DRIVER')" class="mb-4">
        <a th:href="@{/notices/add}" class="btn btn-warning shadow">Post New Alert</a>
    </div>

    <!-- NOTICES FEED -->
    <div th:if="${#lists.isEmpty(notices)}" class="alert alert-info">
        No notices have been posted yet.
    </div>

    <div th:unless="${#lists.isEmpty(notices)}" class="list-group">
        <div th:each="notice : ${notices}" class="list-group-item list-group-item-action mb-3 rounded shadow-sm">
            <div class="d-flex w-100 justify-content-between">
                <!-- Display Bus Information -->
                <h5 class="mb-1 text-primary">
                    Bus <span th:text="${notice.bus.busNumber}">MH 01 AB 1234</span>
                    <span class="badge bg-secondary ms-2" th:text="${notice.bus.route}">Route A</span>
                </h5>
                <small class="text-muted" th:text="${#temporals.format(notice.timestamp, 'MMM dd, yyyy HH:mm')}">Oct 19, 2025 10:30</small>
            </div>
            
            <p class="mb-1" th:text="${notice.message}">The bus will be 15 minutes late due to unexpected traffic congestion downtown.</p>
            
            <div class="d-flex justify-content-between align-items-center mt-2">
                 <small class="text-muted">
                    Posted by: <span th:text="${notice.postedBy.name}">Admin User</span> 
                    (<span th:text="${notice.postedBy.role}">ADMIN</span>)
                </small>
                
                <!-- Delete option for authorized roles -->
                <div sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_DRIVER')">
                    <a th:href="@{/notices/delete/{id}(id=${notice.id})}" class="btn btn-sm btn-outline-danger"
                       th:onclick="|return confirm('Are you sure you want to delete this notice?');|">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
