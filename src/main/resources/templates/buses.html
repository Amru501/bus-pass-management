<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bus Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <a th:href="@{/}" class="btn btn-secondary mb-3">‚Üê Back to Dashboard</a>
    
    <h2 class="mb-4">Bus List and Routes</h2>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <!-- ADMIN: ADD NEW BUS SECTION (Visible only to ROLE_ADMIN) -->
    <div sec:authorize="hasAuthority('ROLE_ADMIN')" class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
            Add New Bus
        </div>
        <div class="card-body">
            
            <form th:action="@{/buses/add}" th:object="${bus}" method="post">
                
                <!-- üîë FINAL FIX: Check if the binding result for 'bus' exists AND has errors -->
                <div th:if="${#fields.hasErrors('all')}" class="alert alert-warning">
                    Please correct the errors below.
                </div>
                
                <div class="row g-3 mb-3">
                    <div class="col-md-3">
                        <label for="busNumber" class="form-label">Bus Number</label>
                        <input type="text" th:field="*{busNumber}" class="form-control" 
                               th:errorclass="is-invalid" id="busNumber">
                        <div class="invalid-feedback" th:errors="*{busNumber}">Bus Number Error</div>
                    </div>
                    <div class="col-md-5">
                        <label for="route" class="form-label">Route Details</label>
                        <input type="text" th:field="*{route}" class="form-control" 
                               th:errorclass="is-invalid" id="route">
                        <div class="invalid-feedback" th:errors="*{route}">Route Error</div>
                    </div>
                    <div class="col-md-2">
                        <label for="seats" class="form-label">Seats</label>
                        <input type="number" th:field="*{seats}" class="form-control" 
                               th:errorclass="is-invalid" id="seats">
                        <div class="invalid-feedback" th:errors="*{seats}">Seats Error</div>
                    </div>
                    <div class="col-md-2">
                        <label for="schedule" class="form-label">Schedule</label>
                        <input type="text" th:field="*{schedule}" class="form-control" 
                               th:errorclass="is-invalid" id="schedule">
                        <div class="invalid-feedback" th:errors="*{schedule}">Schedule Error</div>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Save Bus</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- LIST OF BUSES TABLE -->
    <div class="table-responsive">
        <table class="table table-striped table-hover shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Bus Number</th>
                    <th>Route</th>
                    <th>Seats</th>
                    <th>Schedule</th>
                    <!-- ACTIONS COLUMN: Only visible to Admin -->
                    <th sec:authorize="hasAuthority('ROLE_ADMIN')">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="b : ${buses}">
                    <td th:text="${b.id}">1</td>
                    <td th:text="${b.busNumber}">MH 01 AB 1234</td>
                    <td th:text="${b.route}">Downtown to Campus</td>
                    <td th:text="${b.seats}">50</td>
                    <td th:text="${b.schedule}">Daily 8:00 AM</td>
                    
                    <!-- ADMIN ACTIONS: Only visible to Admin -->
                    <td sec:authorize="hasAuthority('ROLE_ADMIN')">
                        <a th:href="@{/buses/edit/{id}(id=${b.id})}" class="btn btn-sm btn-info me-2">Edit</a>
                        <a th:href="@{/buses/delete/{id}(id=${b.id})}" class="btn btn-sm btn-danger"
                           th:onclick="|return confirm('Are you sure you want to delete bus ${b.busNumber}?');|">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
