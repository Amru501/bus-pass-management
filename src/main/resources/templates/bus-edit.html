<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Bus</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <a th:href="@{/buses}" class="btn btn-secondary mb-3">‚Üê Back to Bus List</a>
    
    <h2 class="mb-4">Edit Bus: <span th:text="${bus.busNumber}"></span></h2>
    
    <!-- EDIT BUS FORM -->
    <div class="card shadow-lg">
        <div class="card-body">
            <!-- Display Validation Errors (when returning directly from POST/update) -->
            <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
                Please correct the following errors before submitting.
            </div>
            
            <form th:action="@{/buses/update}" th:object="${bus}" method="post">
                <!-- ESSENTIAL: Hidden ID field for updating the existing record -->
                <input type="hidden" th:field="*{id}" /> 

                <div class="row g-3">
                    <div class="col-md-6 mb-3">
                        <label for="busNumber" class="form-label">Bus Number</label>
                        <input type="text" th:field="*{busNumber}" class="form-control" 
                               th:errorclass="is-invalid" id="busNumber">
                        <div class="invalid-feedback" th:errors="*{busNumber}">Bus Number Error</div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="route" class="form-label">Route Details</label>
                        <input type="text" th:field="*{route}" class="form-control" 
                               th:errorclass="is-invalid" id="route">
                        <div class="invalid-feedback" th:errors="*{route}">Route Error</div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="seats" class="form-label">Seats</label>
                        <input type="number" th:field="*{seats}" class="form-control" 
                               th:errorclass="is-invalid" id="seats">
                        <div class="invalid-feedback" th:errors="*{seats}">Seats Error</div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="schedule" class="form-label">Schedule</label>
                        <input type="text" th:field="*{schedule}" class="form-control" 
                               th:errorclass="is-invalid" id="schedule">
                        <div class="invalid-feedback" th:errors="*{schedule}">Schedule Error</div>
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Update Bus</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
